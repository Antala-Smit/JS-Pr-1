<script type="text/javascript">
    //1. Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input)

    var a = parseInt(prompt("Enter no A:-"));
    var b = parseInt(prompt("Enter no B:-"));

    var c = a + b;
    document.write(`<h4>Addition = ${c}</h4>`);

    var c = a - b;
    document.write(`<h4>Subtraction = ${c}</h4>`);

    var c = a * b;
    document.write(`<h4>Multiplication = ${c}</h4>`);

    var c = a / b;
    document.write(`<h4>Division = ${c}</h4>`);

</script>
