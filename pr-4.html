<script type="text/javascript">
    // 4. Write a javascript Program to find gross salary.(compulsory user input)

    var Salary = parseInt(prompt("Enter Yout Salary :-"));
    var HRA = Salary*10/100;
    var DA = Salary*5/100;
    var TA = Salary*8/100;

    var ans = Salary + HRA + DA + TA;
    
    document.write(`<h4>Gross Salary = ${ans}</h4>`);

</script>
