<script type="text/javascript">
    // 2. Write a javascript Program to perform a swapping of two variables.(compulsory user input)
    
    var a = parseInt(prompt("Enter no A:-"));
    var b = parseInt(prompt("Enter no B:-"));

    c=a;
    a=b;
    b=c;

    document.write(`<h4>A = ${a}</h4>`);
    document.write(`<h4>B = ${b}</h4>`);
    
</script>
