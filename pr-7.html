<script type="text/javascript">
    //    7. Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100)

    var p = parseInt(prompt("Enter no Amount:-"));
    var r = parseInt(prompt("Enter no Rate:-"));
    var n = parseInt(prompt("Enter no Time:-"));
    
    var ans = p*r*n/100;
    
    document.write(`Interest:- ${ans}`);

</script>
