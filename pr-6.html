<script type="text/javascript">
    // 6. Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h)

    var b = parseInt(prompt("Enter no b:-"));
    var h = parseInt(prompt("Enter no h:-"));

    var ans = 0.5 * b * h;

    document.write(`<h4>Degree Celsius = ${ans}</h4>`);

</script>
